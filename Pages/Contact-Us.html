<!-- FORMULARIO DE CONTACTO -->

        <main  class="background__pages">
            <div class="card__contact"> 
                <form action="/ruta-destino" method="get">

                    <div class="container">
                        <div class="row">

                            <!-- Columna formulario -->

                            <div class="col-md-6">
                                <label for="Name">NAME</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Name" id="Name" required>
                                </div>
                                <label for="Last Name">LAST NAME</label>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Last Name"  id="Last Name" required>
                                </div>
                                <label for="floatingInput">EMAIL ADRESS</label>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control"  placeholder="name@example.com" id="floatingInput" required>
                                </div>
                                <label for="Phone Number">PHONE NUMBER</label>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="Phone Number" placeholder="Phone Number">
                                </div>
                            </div>

                            <!-- Columna comentarios -->
                            <div class="col-md-6">
                                <p class="contact__message">  
                                    Thanks for visiting us! Your opinion is very important to improve our services on this website, please let us know.
                                </p>
                                <div class="form-floating">
                                    <textarea class="form-control" style="resize: none;" placeholder="Leave a comment here!" id="floatingTextarea2"></textarea>
                                    <button class="btn btn-secondary" type="submit">SENT</button>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
                            </div>
                    </div>
                </form>    
            </div>    
        </main>
